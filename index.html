<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Road club</title>
    <link href="./styles/main.css" rel="stylesheet" />
  </head>
  <body class="page page_theme_light">
    <header class="page__header header">
      <div class="header__wrapper">
        <nav>
          <ul class="page__list navigation navigation_position_header">
            <li class="navigation__item">
              <a class="page__link navigation__link" href="#surface">Покрытия и градиенты</a>
            </li>
            <li class="navigation__item">
              <a class="page__link navigation__link" href="#bicycle">Велосипеды</a>
            </li>
            <li class="navigation__item">
              <a class="page__link navigation__link" href="#workout">Тренировки</a>
            </li>
          </ul>
        </nav>
        <button aria-label="Открыть меню" class="page__button burger" type="button">
          <span class="burger__container">
            <span class="burger__line burger__line_position_top"></span>
            <span class="burger__line burger__line_position_middle"></span>
            <span class="burger__line burger__line_position_bottom"></span>
          </span>
        </button>
      </div>
    </header>
    <main class="page__content">
      <section class="section" id="surface"></section>
      <section class="section" id="bicycle"></section>
      <section class="section" id="workout"></section>
      <div class="popup popup_role_burger">
        <button aria-label="Закрыть меню" class="page__button popup__close" type="button"></button>
        <div class="popup__wrapper">
          <nav>
            <ul class="page__list navigation navigation_position_burger">
              <li class="navigation__item">
                <a class="page__link navigation__link" href="#surface">Покрытия и градиенты</a>
              </li>
              <li class="navigation__item">
                <a class="page__link navigation__link" href="#bicycle">Велосипеды</a>
              </li>
              <li class="navigation__item">
                <a class="page__link navigation__link" href="#workout">Тренировки</a>
              </li>
            </ul>
          </nav>
          <div class="appearance appearance_position_burger">
            <span class="appearance__icon appearance__icon_mode_light"></span>
            <button
              aria-label="Переключатель режима отображения"
              class="page__button switch"
              role="switch"
              type="button"
            >
              <span class="switch__check"></span>
            </button>
            <span class="appearance__icon appearance__icon_mode_dark"></span>
          </div>
        </div>
      </div>
    </main>
    <footer class="page__footer footer">
      <div class="footer__wrapper">
        <div class="subscription">
          <h3 class="page__title subscription__title">Подпишитесь на рассылку&nbsp;—</h3>
          <form action="#" class="subscription__form">
            <label class="subscription__label">
              <input
                class="page__input subscription__input"
                placeholder="Ваш e-mail"
                required
                type="email"
              />
              <button class="page__button subscription__button">ok</button>
            </label>
          </form>
        </div>
        <div class="footer__content">
          <p class="page__paragraph disclaimer">&copy; Road Club 2022</p>
          <div class="logo"></div>
          <div class="appearance appearance_position_footer">
            <span class="appearance__icon appearance__icon_mode_light"></span>
            <button
              aria-label="Переключатель режима отображения"
              class="page__button switch"
              role="switch"
              type="button"
            >
              <span class="switch__check"></span>
            </button>
            <span class="appearance__icon appearance__icon_mode_dark"></span>
          </div>
        </div>
      </div>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
